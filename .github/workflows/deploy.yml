name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: ðŸ“ Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: ðŸš€ Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd ${{ secrets.VPS_PATH }}
            git pull origin main
            ./deploy.sh
          ENDSSH
          
      - name: âœ… Deployment Status
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Frontend: https://abououways.ma"
          echo "Backend: https://api.abououways.ma"
          echo "n8n: https://n8n.abououways.ma"
          
      - name: ðŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs for details."
