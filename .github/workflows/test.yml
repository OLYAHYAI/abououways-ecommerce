name: Test and Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ” Lint code
        working-directory: ./frontend
        run: npm run lint || true
        
      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: âœ… Build successful
        run: echo "Frontend build completed successfully!"
        
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package.json
          
      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm install
        
      - name: âœ… Backend setup successful
        run: echo "Backend setup completed successfully!"
        
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: ğŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: abououways-frontend:test
          
      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: abououways-backend:test
          
      - name: âœ… Docker build successful
        run: echo "Docker images built successfully!"
